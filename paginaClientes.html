<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>


<body>

<script src="js/scripts.js"></script>
<div>
<nav class="navbar navbar-dark bg-dark">
    <ul class="nav justify-content-center">
        <li class="navbar-item">
            <a class="navbar-brand" href="paginaInicial.html">Front-End</a>
        </li>
        <li class="navbar-item">
            <a class="nav-link" href="paginaCidades.html">Cidades</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="paginaClientes.html">Clientes</a>
        </li>
    </ul>
</nav>
</div>

<div class="card">

    <div class="card-header">
        <h1>
            <span class="navbar-brand">Clientes</span>
            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#modalAdiciona">Adicionar Clientes</button>
        </h1>
        <h2>
            <form class="form-inline justify-content-end" style="display: inline-block; float:right; margin: 0 auto">
                <input class="form-control" type="text" placeholder="Pesquisar Cliente"id="buscarCliente">
                <button type="button" class="btn btn-dark" style="margin-right: 50px" onclick="pesquisarClientes()">Buscar</button>
            </form>
        </h2>

    </div>
    <div class="card-body">
        <table class="table table-hover" id="tabelaClientes">
            <thead>
            <tr>
                <th scope="col" width="30%">Nome</th>
                <th scope="col" width="35%">Cidade</th>
                <th scope="col" width="35%">Opções</th>
            </tr>
            </thead>
            <tbody id="corpoTabela">
            <script>
                constroiTabelaCliente("https://customers-challenge.herokuapp.com/customers");
            </script>

            </tbody>
        </table>
    </div>

    <div class="card-footer text-center">
        <button type="button" class="btn btn-dark" style="margin-right:10px" id="buttonAnt" name=https://customers-challenge.herokuapp.com/customers?page=0&size=20" onclick="antPag('cliente')"> Ante </button>
        <button type="button" class="btn btn-dark" id="buttonProx" onclick="proxPag('cliente')"> Prox </button>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="modalAdiciona" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Adicionar Cliente</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span> </button>
            </div>

            <div class="modal-body form-group">
                <form>
                    <label>Nome:</label>
                    <input type="text" class="form-control" id="nomeCliente"><br>
                    <select class="form-control" id="selectClientes">
                        <script>
                            constroiSelect("selectClientes");
                        </script>
                    </select>
                </form>
            </div>

            <div class="modal-footer">
                <button type="btn btn-primary btn-lg" id="buttonSalvar" onclick="atualizaEnvioCliente()" >Salvar</button>
                <button type="button" class="btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalEditar" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Cliente</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>

            <div class="modal-body form-group">
                <form>
                    <label>Nome:</label>
                    <input type="text" class="form-control" id="editarCliente"><br>
                   <select class="form-control" id="selectEditar">
                        <script>
                            constroiSelect("selectEditar");
                        </script>
                    </select>
                </form>
            </div>

            <div class="modal-footer">
                <button type="btn btn-primary btn-lg" id="buttonEditar" onclick="editarDadosCliente()"> Salvar </button>
                <button type="button" class="btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalExcluir" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Excluir Cliente</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>

            <div class="modal-body">
                <h1>
                    <p>Deseja remover cliente?</p>
                </h1>
            </div>

            <div class="modal-footer">
                <button type="btn btn-primary btn-lg" id="buttonConfirmaDelete" data-dismiss="modal" onclick="wrapperExcluiCliente()"> Confirmar </button>
                <button type="button" class="btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->


<!-- JS code -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<!--JS below-->
</body>
</html>
